  <body>
    <div id="fb-root"></div>
    <div class="container">
      <div class="header">
        <ul class="navBar">
          <li>Trang chủ</li>
          <li>Liên hệ</li>
          <li>Chính sách</li>
          <li>Hiện thêm</li>

      </div>
      <div class="content">
        <h3 class="header-content">Đăng ký thông tin</h3>
        <form>
          <div class="input-container">
            <div class="input-field">
              <label for="name">Username</label>
              <input type="text" placeholder="Username" id="name" />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="text" placeholder="Email" id="email" />
            </div>
            <div class="input-field">
              <label for="datetime">Ngày sinh</label>
              <input id="datetime" type="date" placeholder="ngày sinh" />
            </div>
            <div class="input-field">
              <label for="gender">Giới tính</label>
              <input type="radio" placeholder="ngày sinh" name="gender" />
              <span>Nam</span>
              <input type="radio" placeholder="ngày sinh" name="gender" />
              <span>Nữ</span>
            </div>
            <div class="input-field">
              <label for="city">Tỉnh/Thành phố</label>
              <input id="city" type="text" placeholder="Tỉnh/Thành phố" />
            </div>
            <div class="input-field">
              <label for="favorite">Sở thích</label>
              <input id="favorite" type="text" placeholder="Sở thích" />
            </div>
            <div class="btn-container">
              <button>Submit</button>
              <button>Reset</button>
            </div>
          </div>
        </form>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119054.49005196239!2d106.00742230561812!3d21.174163590975066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31350c5b3464ae51%3A0x1a3035b9749102f9!2zVHAuIELhuq9jIE5pbmgsIELhuq9jIE5pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1631935371492!5m2!1svi!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"

        <div

    <!-- Messenger Plugin chat Code -->

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "1854178588182634");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v12.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

  <style>
    * {

    .header {

      height: 64px;
